<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, Width, and Color Input</title>
	    <link rel="stylesheet" href="styles.css">
		    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>

    <h1>Enter Height, Width, and Select a Color</h1>
    <form id="dimensionForm">
        
		<div id="dimenensions">
			<div class="group">
				<label for="height">Height:</label>
				<input type="number" id="height" name="height" min="0" required><br><br>
				
				<label for="width">Width:</label>
				<input type="number" id="width" name="width" min="0" required><br><br>
			</div>
        </div>
		
		<div id="select-options">
			<div class="group">
				<label for="color">Color:</label>
				<select id="colour" name="color" required>
					<option value="">Select a color</option>
				</select>
				
				 <label for="quality">Quality:</label>
				<select id="quality" name="quality" required>
					<option value="">Select a quality</option>
				</select>
			</div>
		</div>
		
		<br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
